{% extends "base_content.html" %}

{% block title %}hacKSU - leaders{% endblock %}

{% block breadcrumb %} <a href="/leaders" class="current">leaders</a>{% endblock %}

{% block content %} <!-- Header -->
<header>
	<h1 style="text-align:left;margin-left:50px;font-size:10em;">leaders.</h1>
</header> <!-- Conent -->
<div id="content_clean">
        {% for leader in leaders %}
                <h2>{{leader.name}}</h2>
                <p><a class="normal" href="{{leader.website}}">Website</a></p>
                <p><a class="normal" href="mailto:{{leader.email}}">Email</a></p>
                <p>{{leader.description}}</p>
                </br></br>
        {% endfor %}
</div>
{% endblock %}
